name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, windows-11-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up environment variables
        run: echo "ARCH=$($env:RUNNER_ARCH.ToLower())" >>"$env:GITHUB_ENV"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: pip install zstandard qrcode
      - name: Build
        env:
          CCFLAGS: -Os
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: share.py
          windows-icon-from-ico: windows/favicon.ico
          file-version: ${{ github.ref_name }}
          product-version: ${{ github.ref_name }}
          output-file: share-${{ env.ARCH }}.exe
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: share-${{ env.ARCH }}
          path: build/share-${{ env.ARCH }}.exe
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          merge-multiple: true
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: share-*.exe
          fail_on_unmatched_files: true
          generate_release_notes: true
