name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: pip install zstandard qrcode
      - name: Build
        env:
          CCFLAGS: -Os
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: share.py
          windows-icon-from-ico: windows/favicon.ico
          file-version: ${{ github.ref_name }}
          product-version: ${{ github.ref_name }}
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          artifacts: 'build/share.exe'
